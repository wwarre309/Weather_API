<!DOCTYPE html>
<html>
    <head>
        <title>
            Weather API
        </title>
    </head>
    <body> 
        <form id="cityForm"> 
            <input type="text" placeholder="Enter a City" id="cityInput"/> 
            <input type="submit" value="Submit"/>
        </form>
        
        <h1> City Name: <span id="cityName"></span></h1>
        
        <img id="weatherIcon" alt="weather icon" />

        <p> Temperature (C): <span id="temp"></span> </p>
        <p> Feels Like (C): <span id="feelsLike"></span></p>
        <p> Wind Speed: <span id="windSpeed"> </span></p>

        <script type="text/javascript" src="script.js">           
        </script>
    </body>
</html>
